<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cal-body">
            <form action="" name="calculator" id="calculator">
                <div class="cal-sreen row m-0">
                    <div class="col-md-12 p-0">
                        <div class="form-group mb-0">
                            <input class="form-control result-panel p-1" rows="4" id="total" type="text" name="answer" value="789" maxlength="16" readonly>
                        </div>
                    </div>
                </div>
                <div class="cal-button-row">
                    <!-- 1 -->
                    <div class="row justify-content-center m-0">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">%</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">CE</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">C</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out"><i class="bi bi-backspace"></i></button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="row justify-content-center m-0">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out" disabled>1/x</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out" disabled>x2</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out" disabled>2x</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">&divide;</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="row justify-content-center m-0">
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="7" onclick="calculator.answer.value +='7' ">7</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="8" onclick="calculator.answer.value +='8' ">8</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="9" onclick="calculator.answer.value +='9' ">9</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">x</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 4 -->
                    <div class="row justify-content-center m-0">
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="4" onclick="calculator.answer.value +='4' ">4</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="5" onclick="calculator.answer.value +='5' ">5</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="6" onclick="calculator.answer.value +='6' ">6</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out" >-</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 5 -->
                    <div class="row justify-content-center m-0">
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="1" onclick="calculator.answer.value +='1' ">1</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="2" onclick="calculator.answer.value +='2' ">2</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3 g-2">
                            <button type="button" class="btn" value="3" onclick="calculator.answer.value +='3' ">3</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">+</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 6 -->
                    <div class="row justify-content-center m-0">
                        <div class="col-xs-3">
                            <button type="button" class="btn">+/-</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value="0" onclick="calculator.answer.value +='0' ">0</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn" value=".">.</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out btn-equal">=</button type="button" class="btn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        
    </script>
</body>
</html>
