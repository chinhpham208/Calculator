<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cal-body">
            <form action="" name="calculator">
                
                <div class="cal-button-row">
                    <!-- 1 -->
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">%</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">CE</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">C</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">&#9003;</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">1/x</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">x2</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">2x</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">&divide;</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">7</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">8</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">9</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">x</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 4 -->
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">4</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">5</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">6</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">-</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 5 -->
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">1</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">2</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3 g-2">
                            <button type="button" class="btn">3</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out">+</button type="button" class="btn">
                        </div>
                    </div>
                    <!-- 6 -->
                    <div class="row">
                        <div class="col-xs-3">
                            <button type="button" class="btn">+/-</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">0</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn">.</button type="button" class="btn">
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-out btn-equal">=</button type="button" class="btn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
       
    </div>
</body>
</html>
